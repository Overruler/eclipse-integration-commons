<!DOCTYPE html>
<html>
<head>
<title>Spring</title>
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
	id="Viewport" name="viewport" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="dashboard.css" />
<link rel="shortcut icon" type="image/x-icon"
	href="https://spring.io/img/favicon.png" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/bootstrap/css/bootstrap.css" />

<link
	href="https://fonts.googleapis.com/css?family=Varela+Round|Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css"
	href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/fontcustom.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/icons.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/buttons.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/typography.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/main.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/application.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/markdown-content.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/team.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/docs.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/homepage.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/tools.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/projects.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/highlight.css" />
<link rel="stylesheet" type="text/css"
	href="https://spring.io/css/responsive.css" />
<script type="text/javascript" src="https://spring.io/js/jquery.js"></script>
<script type="text/javascript"
	src="https://spring.io/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://spring.io/js/ZeroClipboard.min.js"></script>
<script type="text/javascript"
	src="https://spring.io/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="https://spring.io/js/filter.js"></script>
<script type="text/javascript" src="https://spring.io/js/application.js"></script>
<script type="text/javascript" src="https://spring.io/js/guide.js"></script>
</head>
<body>
	<script>
		function setRssHtml(html) {
			document.getElementById('rssEntries').innerHTML = html;
		}

		function setWizardHtml(html) {
			document.getElementById('projectWizards').innerHTML = html;
		}

		function search(input) {
			if (input.value != "") {
				ide.openPage('https://spring.io/search?q=' + input.value)
				input.value = "";
			}
		}
	</script>
	<div class="viewport">
		<header class="navbar header--navbar">
			<div class="navbar-inner">
				<div class="container-fluid">
					<div class="spring-logo--container">
						<a class="spring-logo" href="/"><span></span></a>
					</div>
					<ul class="nav pull-right">
						<li class="navbar-link"><a href=""
							onclick="ide.openPage('${sts.nan.url}')">New</a></li>
						<li class="navbar-link"><a href=""
							onclick="ide.openPage('${spring.docs.url}')">Docs</a></li>
						<li class="navbar-link"><a href=""
							onclick="ide.openPage('${spring.guides.url}')">Guides</a></li>
						<li class="navbar-link"><a href=""
							onclick="ide.openPage('${sts.tracker.url}')">Issues</a></li>
						<li class="navbar-link"><a href=""
							onclick="ide.openPage('${spring.blog.url}')">Blog</a></li>
						<li class="navbar-link"><a href=""
							onclick="ide.openPage('${sts.forum.url}')">Forum</a></li>
						<li class="navbar-link nav-search"><i
							class="fa fa-search navbar-search--icon js-search-input-open"></i>
							<div class="search-input-close js-search-input-close">x</div></li>
					</ul>
				</div>
			</div>
			<div class="search-dropdown--container js-search-dropdown">
				<div class="container-fluid">
					<div class="search-form--container">
						<form action="" class="form-inline form-search" method="get">
							<input class="search-query search-form--form js-search-input"
								name="q" onchange="search(this)"
								placeholder="Search for documentation, guides, and posts..."
								type="text" value="" />
							<button class="search-form--submit" type="submit">
								<i class="fa fa-search"></i>
							</button>
						</form>
					</div>
				</div>
			</div>
		</header>
		<div class="body--container container-fluid ">
			<div class="main-body--wrapper" style="padding-top: 20px; margin-top: 0px;"> <!-- Override Spring IO Page Whitespace -->
				<div class="row-fluid blog--wrapper">
					<div class="span8 mobile-left-pane">
						<div id="rssEntries"></div>
					</div>

					<aside class="span4 content-right-pane--container mobile-left-pane"
						id="sidebar">
						<div class="right-pane-widget--container">
							<h2>Install</h2>
							<a class="github_download btn btn-black uppercase"
								href="" onclick="ide.openImportWizard()"><img src="guides_32.png"/> Guides</a>
							<a class="github_download btn btn-black uppercase"
								href="" onclick="ide.openDashboardPage('extensions')"><img src="extension_32.png"/> Extensions</a>
						</div>
					</aside>
					
					<aside class="span4 content-right-pane--container mobile-left-pane"
						id="sidebar">
						<div class="right-pane-widget--container">
							<h2>Get Started!</h2>
							<div id="projectWizards"></div>
						</div>
					</aside>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span8">
						&copy;
						<script type="text/javascript">
							var d = new Date();
							document.write(d.getFullYear());
						</script>
						<a href="http://gopivotal.com">Pivotal Software</a>, Inc. All
						Rights Reserved. <a href="http://www.gopivotal.com/terms-of-use">Terms
							of Use</a> and <a href="http://www.gopivotal.com/privacy-policy">Privacy</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
